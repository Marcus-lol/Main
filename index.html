<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus.lol</title>
    <link rel="icon" type="image/png" href="https://github.com/Marcus-lol/Main/blob/main/Images/icon.png?raw=true">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222; /* Dark background */
            color: #fff; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .options {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease; /* Smooth transition */
            font-size: 16px;
            font-weight: bold;
            outline: none;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Scale up on hover */
        }
        .container {
            display: none; /* Hide by default */
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        .container.show {
            display: block; /* Show when sign-up form is activated */
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #111;
            font-size: 14px;
            outline: none;
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            outline: none;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Move up slightly on hover */
        }
        #message {
            margin-top: 10px;
            color: #ffd700; /* Yellow text */
            font-size: 16px;
            font-weight: bold;
            text-align: center; /* Center-aligned text */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="options">
        <h1>Welcome!</h1>
        <a href="https://t.me/Marcuswillbemarcus" class="button">Contact Owner</a>
        <button onclick="showSignupForm()" class="button">Sign Up</button>
        <!-- Discord button -->
        <button onclick="joinDiscord()" class="button">Join Our Discord</button>
    </div>

    <div class="container">
        <form id="signupForm">
            <input type="text" id="inviteCode" placeholder="Enter your invite code">
            <input type="text" id="username" placeholder="Enter your desired username">
            <input type="password" id="password" placeholder="Enter your password">
            <input type="submit" value="Sign Up">
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Function to fetch invite codes from keys.txt
        async function fetchInviteCodes() {
            try {
                const response = await fetch('keys.txt'); // Fetch keys.txt
                const text = await response.text(); // Extract text from response
                return text.trim().split('\n'); // Split text by lines and trim whitespace
            } catch (error) {
                console.error('Error fetching invite codes:', error);
                return []; // Return an empty array in case of error
            }
        }

        // Function to initialize the application
        async function initialize() {
            try {
                // Fetch invite codes
                let inviteCodes = await fetchInviteCodes();

                // Function to handle form submission
                document.getElementById('signupForm').addEventListener('submit', async function(event) {
                    event.preventDefault(); // Prevent form submission

                    // Get input values
                    const inviteCode = document.getElementById('inviteCode').value.trim();
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();

                    // Check if invite code is valid
                    if (inviteCodes.includes(inviteCode)) {
                        // Remove the used invite code
                        inviteCodes = inviteCodes.filter(code => code !== inviteCode);

                        // Clear the screen
                        document.querySelector('.options').style.display = 'none';

                        // Show the message container
                        const messageContainer = document.querySelector('.container');
                        messageContainer.classList.add('show');
                        messageContainer.style.display = 'block'; // Ensure container is visible

                        // Display message
                        document.getElementById('message').textContent = "Redirecting you to the owner's page. Please contact them to get your page.";

                        // Redirect after 5 seconds
                        setTimeout(function() {
                            window.location.href = './Profiles/Marcus.html';
                        }, 3000);
                    } else {
                        document.getElementById('message').textContent = 'Invalid invite code. Please try again.';
                    }
                });
            } catch (error) {
                console.error('Error initializing application:', error);
            }
        }

        // Function to show sign-up form
        function showSignupForm() {
            // Hide options and show sign-up form
            document.querySelector('.options').style.display = 'none';
            document.querySelector('.container').classList.add('show');
        }

        // Function to handle joining Discord
        function joinDiscord() {
            // Redirect users to your Discord invite link
            window.location.href = 'https://discord.gg/UhmPxQVTDa';
        }

        // Call initialize function when the page is loaded
        initialize();
    </script>
</body>
</html>
