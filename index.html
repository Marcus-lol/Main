<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
            background-color: #000;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent; /* Set container background color to transparent */
            color: #fff; /* Set text color to white */
        }
        .profile {
            text-align: center;
            padding: 40px 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        .profile h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .profile h2 {
            font-size: 24px;
            color: #999;
            margin-bottom: 20px;
        }
        .profile p {
            font-size: 18px;
            color: #999;
            margin-bottom: 20px;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #007bff;
        }
        /* Rain animation */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind other content */
        }

        .rain-line {
            position: absolute;
            width: 2px; /* Width of the rain line */
            height: 100px; /* Height of the rain line */
            background-color: #007bff; /* Color of the rain line */
            animation: rain 1s linear infinite; /* Apply animation */
        }

        @keyframes rain {
            0% {
                transform: translateY(-100px); /* Initial position above the viewport */
                opacity: 0; /* Start with no opacity */
            }
            100% {
                transform: translateY(110vh); /* End position below the viewport */
                opacity: 1; /* Full opacity */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile_picture.jpg" alt="Profile Picture">
            <h1>Marcus</h1>
            <p>You can DM me if I don't respond; I might be busy or sleeping. <br>
            <a href="https://www.youtube.com/watch?v=OPrLdJPmaiU" target="_blank">https://www.youtube.com/watch?v=OPrLdJPmaiU</a> <br>
            My 12AM is your <time datetime="2024-05-07T12:00:00">May 7, 2024</time> <br>
            <a href="https://nohello.net/en/" target="_blank">https://nohello.net/en/</a> <br>
            If you need to talk to me, DM me on Telegram.</p>
        </div>
        <div class="social-links">
            <a href="https://t.me/Marcuswillbemarcus" target="_blank"><i class="fab fa-telegram"></i></a>
            <!-- Add more social links as needed -->
        </div>
    </div>
    <div class="rain" id="rain"></div>
    <audio src="Audio.mp3" autoplay loop hidden></audio>
    <script>
        // Function to generate random rain lines
        function createRainLine() {
            // Create a new div element for the rain line
            var rainLine = document.createElement("div");
            rainLine.className = "rain-line";

            // Set random properties for the rain line
            rainLine.style.left = Math.random() * 100 + "%"; // Random horizontal position
            rainLine.style.animationDuration = (Math.random() * 2 + 1) + "s"; // Random animation duration
            rainLine.style.animationDelay = (Math.random() * 2) + "s"; // Random animation delay

            // Append the rain line to the rain container
            document.getElementById("rain").appendChild(rainLine);
        }

        // Generate rain lines at random intervals
        setInterval(createRainLine, Math.random() * 500 + 500); // Random interval between 500ms and 1000ms
    </script>
</body>
</html>
