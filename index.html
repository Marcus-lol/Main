<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus.lol</title>
    <link rel="icon" type="image/png" href="https://github.com/Marcus-lol/Main/blob/main/Images/icon.png?raw=true">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .options {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            outline: none;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .container {
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        .container.show {
            display: block;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #111;
            font-size: 14px;
            outline: none;
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            outline: none;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #message {
            margin-top: 10px;
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="options">
        <h1>Welcome!</h1>
        <a href="https://t.me/Marcuswillbemarcus" class="button">Contact Owner</a>
        <button onclick="showSignupForm()" class="button">Sign Up</button>
        <button onclick="joinDiscord()" class="button">Join Our Discord</button>
    </div>

    <div class="container" aria-hidden="true">
        <form id="signupForm">
            <input type="text" id="inviteCode" placeholder="Enter your invite code" aria-label="Invite Code">
            <input type="text" id="username" placeholder="Enter your desired username" aria-label="Username">
            <input type="password" id="password" placeholder="Enter your password" aria-label="Password">
            <input type="submit" value="Sign Up">
        </form>
        <p id="message" role="alert"></p>
    </div>

    <script>
        async function fetchInviteCodes() {
            try {
                const response = await fetch('keys.txt');
                const text = await response.text();
                return text.trim().split('\n');
            } catch (error) {
                console.error('Error fetching invite codes:', error);
                return [];
            }
        }

        async function initialize() {
            try {
                let inviteCodes = await fetchInviteCodes();
                document.getElementById('signupForm').addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const inviteCode = document.getElementById('inviteCode').value.trim();
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();

                    if (inviteCodes.includes(inviteCode)) {
                        inviteCodes = inviteCodes.filter(code => code !== inviteCode);
                        document.querySelector('.options').style.display = 'none';
                        const messageContainer = document.querySelector('.container');
                        messageContainer.classList.add('show');
                        messageContainer.setAttribute('aria-hidden', 'false');
                        document.getElementById('message').textContent = "Redirecting you to the owner's page. Please contact them to get your page.";

                        setTimeout(() => {
                            window.location.href = './Profiles/Marcus.html';
                        }, 3000);
                    } else {
                        document.getElementById('message').textContent = 'Invalid invite code. Please try again.';
                    }
                });
            } catch (error) {
                console.error('Error initializing application:', error);
            }
        }

        function showSignupForm() {
            document.querySelector('.options').style.display = 'none';
            const container = document.querySelector('.container');
            container.classList.add('show');
            container.setAttribute('aria-hidden', 'false');
        }

        function joinDiscord() {
            window.location.href = 'https://discord.gg/UhmPxQVTDa';
        }

        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
