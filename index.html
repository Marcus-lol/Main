<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Dark background */
            color: #fff; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .options {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="options">
        <h1>Welcome!</h1>
        <a href="https://marcus-lol.github.io/Marcus/Marcus" class="button">Contact Owner</a>
        <button onclick="showSignupForm()" class="button">Sign Up</button>
    </div>

    <script>
        function showSignupForm() {
            // Hide options and show sign-up form
            document.querySelector('.options').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        // Mock database of invite codes
        const inviteCodes = ['abcd1234', 'efgh5678', 'ijkl9012'];

        // Function to handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const inviteCode = document.getElementById('inviteCode').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Check if invite code is valid
            if (inviteCodes.includes(inviteCode)) {
                // Perform signup process (can be AJAX call to server)
                // For now, just display a success message and redirect
                document.getElementById('message').textContent = `Signed up successfully! Your username is: ${username}`;
                // Redirect to contact page
                window.location.href = 'https://marcus-lol.github.io/Marcus/Marcus';
            } else {
                document.getElementById('message').textContent = 'Invalid invite code. Please try again.';
            }
        });
    </script>
</body>
</html>
