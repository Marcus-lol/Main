<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Dark background */
            color: #fff; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .step-container {
            display: none;
        }
        .step-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-container" id="step1">
            <h1>Step 1: Choose a Username</h1>
            <input type="text" id="username" placeholder="Enter your desired username">
            <br>
            <button onclick="nextStep()">Next</button>
        </div>

        <div class="step-container" id="step2">
            <h1>Step 2: Enter Invite Code</h1>
            <input type="text" id="inviteCode" placeholder="Enter invite code">
            <br>
            <button onclick="verifyInvite()">Verify</button>
            <br>
            <p id="inviteMessage"></p>
        </div>

        <div class="step-container" id="step3">
            <h1>Step 3: Success!</h1>
            <p>Congratulations! You've successfully signed up.</p>
            <p>Contact the owner on Telegram: <a href="https://t.me/Marcuswillbemarcus">Marcuswillbemarcus</a></p>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function nextStep() {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep++;
            document.getElementById(`step${currentStep}`).classList.add('active');
        }

        function verifyInvite() {
            const inviteCode = document.getElementById('inviteCode').value.trim();
            if (inviteCode === 'YOUR_INVITE_CODE') {
                nextStep();
            } else {
                document.getElementById('inviteMessage').textContent = 'Invalid invite code. Please try again.';
            }
        }
    </script>
</body>
</html>
