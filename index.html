<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus.lol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            padding: 10px;
            margin: 5px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up for Your Own Page</h1>
        <form id="signupForm">
            <input type="text" id="inviteCode" placeholder="Enter your invite code">
            <br>
            <input type="text" id="username" placeholder="Enter your desired username">
            <br>
            <input type="password" id="password" placeholder="Enter your password">
            <br>
            <input type="submit" value="Sign Up">
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Mock database of invite codes
        const inviteCodes = ['abcd1234', 'efgh5678', 'ijkl9012'];

        // Function to handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const inviteCode = document.getElementById('inviteCode').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Check if invite code is valid
            if (inviteCodes.includes(inviteCode)) {
                // Perform signup process (can be AJAX call to server)
                // For now, just display a success message and redirect
                document.getElementById('message').textContent = `Signed up successfully! Your username is: ${username}`;
                // Redirect to contact page
                window.location.href = 'https://marcus-lol.github.io/Marcus/';
            } else {
                document.getElementById('message').textContent = 'Invalid invite code. Please try again.';
            }
        });
    </script>
</body>
</html>
