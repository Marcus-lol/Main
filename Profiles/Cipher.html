<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus.lol</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
            background-color: #000;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent; /* Set container background color to transparent */
            color: #fff; /* Set text color to white */
        }
        .profile {
            text-align: center;
            padding: 40px 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        .profile h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .profile h2 {
            font-size: 24px;
            color: #999;
            margin-bottom: 20px;
        }
        .profile p {
            font-size: 18px;
            color: #999;
            margin-bottom: 20px;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #007bff;
        }
        /* Rain animation */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind other content */
        }

        .rain-line {
            position: absolute;
            width: 2px; /* Width of the rain line */
            height: 100px; /* Height of the rain line */
            background-color: #007bff; /* Color of the rain line */
            animation: rain 1s linear infinite; /* Apply animation */
        }

        @keyframes rain {
            0% {
                transform: translateY(-100px); /* Initial position above the viewport */
                opacity: 0; /* Start with no opacity */
            }
            100% {
                transform: translateY(110vh); /* End position below the viewport */
                opacity: 1; /* Full opacity */
            }
        }
        /* Overlay styles */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999; /* Ensure overlay is on top of everything */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease; /* Add transition for opacity */
        }

        #overlay-content {
            text-align: center;
            color: #fff;
            font-size: 24px;
            opacity: 0.8;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        #overlay-content:hover {
            opacity: 1;
        }

        #overlay-content button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        #overlay-content button:hover {
            background-color: #0056b3;
        }

        .warning {
            text-align: center;
            color: #ff0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="overlay" onclick="revealProfile()">
        <div id="overlay-content">
            <p>CLICK</p>
            <div class="warning">*MUSIC WILL BE PLAYED*</div>
        </div>
    </div>
    <div class="container" id="profile-container" style="display: none;">
        <div class="profile">
            <img src="Cipher.png" alt="Profile Picture">
            <h1>Cipher</h1>
            <p>You can DM me if I don't respond; I might be busy or sleeping. <br>
            <a href="https://github.com/DamageCoding" target="_blank">https://github.com/DamageCoding</a> <br>
            If you need to talk to me, DM me on Discord.</p>
            <a href="https://nohello.net/en/" target="_blank">https://nohello.net/en/</a> <br>
        </div>
        <div class="social-links">
            <a href="https://discord.gg/4ZYqKANsgH" target="_blank"><i class="fab fa-discord"></i></a>
            <!-- Add more social links as needed -->
        </div>
    </div>
    <div class="rain" id="rain"></div>
    <audio id="backgroundAudio" src="Cipher.mp3" loop hidden></audio>
    <script>
        function revealProfile() {
            var overlay = document.getElementById("overlay");
            overlay.style.opacity = 0; // Fade out the overlay
            setTimeout(function() {
                overlay.style.display = "none"; // Hide the overlay after fading out
            }, 500); // Adjust the time to match the transition duration
            document.getElementById("profile-container").style.display = "block"; // Show the profile
            document.getElementById("backgroundAudio").play(); // Play the background music
        }

        // Function to generate random rain lines
        function createRainLine() {
            // Create a new div element for the rain line
            var rainLine = document.createElement("div");
            rainLine.className = "rain-line";

            // Set random properties for the rain line
            rainLine.style.left = Math.random() * 100 + "%"; // Random horizontal position
            rainLine.style.animationDuration = (Math.random() * 2 + 1) + "s"; // Random animation duration
            rainLine.style.animationDelay = (Math.random() * 2) + "s"; // Random animation delay

            // Append the rain line to the rain container
            document.getElementById("rain").appendChild(rainLine);
        }

        // Function to get the current time in Moreland time with AM or PM
        function getCurrentTimeMoreland() {
            // Get current date and time
            var now = new Date();
            
            // Adjust the time backward by 5 hours for Moreland time (Central Time Zone)
            now.setHours(now.getHours() - 5); // Adjust the hours by subtracting 5
            
            // Determine if it's AM or PM
            var period = now.getHours() >= 12 ? "PM" : "AM";
            
            // Format the time
            var hours = now.getHours() % 12 || 12; // Convert to 12-hour format
            var minutes = now.getMinutes();
            var timeString = hours + ":" + (minutes < 10 ? "0" : "") + minutes + " " + period;
            
            return timeString;
        }

        // Update the element with the current time
        function updateCurrentTime() {
            var currentTimeElement = document.getElementById("current-time");
            if (currentTimeElement) {
                // Update the text to include the current time in Moreland
                currentTimeElement.textContent = getCurrentTimeMoreland();
            }
        }

        // Call the function once to display the initial time
        updateCurrentTime();

        // Optionally, you can update the time periodically
        setInterval(updateCurrentTime, 1000); // Update every second
    </script>
</body>
</html>
