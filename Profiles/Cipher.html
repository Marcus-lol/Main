<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus.lol</title>
    <link rel="icon" type="image/png" href="https://github.com/DamageCoding/Marcus/blob/main/Images/icon.png?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent;
            color: #fff;
        }
        .profile {
            text-align: center;
            padding: 40px 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        .profile h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .profile h2 {
            font-size: 24px;
            color: #999;
            margin-bottom: 20px;
        }
        .profile p {
            font-size: 18px;
            color: #999;
            margin-bottom: 20px;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #007bff;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .rain-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: #007bff;
            animation: rain 1s linear infinite;
        }
        @keyframes rain {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(110vh);
                opacity: 1;
            }
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        #overlay-content {
            text-align: center;
            color: #fff;
            font-size: 24px;
            opacity: 0.8;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }
        #overlay-content:hover {
            opacity: 1;
        }
        #overlay-content button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        #overlay-content button:hover {
            background-color: #0056b3;
        }
        .warning {
            text-align: center;
            color: #ff0000;
            margin-top: 20px;
        }
        #hosted-text {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: #fff;
            opacity: 0.8;
            animation: glow 1s ease-in-out infinite alternate;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #007bff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s, transform 0.3s;
        }
        #hosted-text:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        #hosted-text img {
            margin-right: 10px;
        }
        #hosted-text span {
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="overlay" onclick="revealProfile()">
        <div id="overlay-content">
            <p>CLICK</p>
            <div class="warning">*MUSIC WILL BE PLAYED*</div>
        </div>
    </div>
  <div class="container" id="profile-container" style="display: none;">
        <div class="profile">
            <img src="https://github.com/DamageCoding/Marcus/blob/main/Images/Cipher.png?raw=true" alt="Profile Picture">
            <h1>Cipher</h1>
            <p>You can DM me if I don't respond; I might be busy or sleeping. <br>
            <a href="https://github.com/DamageCoding" target="_blank">https://github.com/DamageCoding</a> <br>
            If you need to talk to me, DM me on Discord.</p>
            <a href="https://nohello.net/en/" target="_blank">https://nohello.net/en/</a> <br>
        </div>
        <div class="social-links">
            <a href="https://discord.gg/4ZYqKANsgH" target="_blank"><i class="fab fa-discord"></i></a>
            <!-- Add more social links as needed -->
        </div>
    </div>
    <div id="hosted-text" onclick="redirectToMarcus()">
        <img src="https://github.com/DamageCoding/Marcus/blob/main/Images/icon.png?raw=true" alt="Hosted icon" style="vertical-align: middle; width: 24px; height: auto; margin-right: 10px;">
        <span>Hosted by Marcus.lol</span>
    </div>
    <div class="rain" id="rain"></div>
    <audio id="backgroundAudio" src="Cipher.mp3" loop hidden></audio>
    <script>
        function revealProfile() {
            var overlay = document.getElementById("overlay");
            overlay.style.opacity = 0;
            setTimeout(function() {
                overlay.style.display = "none";
            }, 500);
            document.getElementById("profile-container").style.display = "block";
            document.getElementById("backgroundAudio").play();
        }

        function redirectToMarcus() {
            window.location.href = "https://damagecoding.github.io/Marcus/";
        }

        function createRainLine() {
            var rainLine = document.createElement("div");
            rainLine.className = "rain-line";
            rainLine.style.left = Math.random() * 100 + "%";
            rainLine.style.animationDuration = (Math.random() * 2 + 1) + "s";
            rainLine.style.animationDelay = (Math.random() * 2) + "s";
            document.getElementById("rain").appendChild(rainLine);
        }
    </script>
</body>
</html>
