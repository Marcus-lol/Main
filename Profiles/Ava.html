<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus.lol</title>
    <link rel="icon" type="image/png" href="https://github.com/DamageCoding/Marcus/blob/main/Images/icon.png?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://www.wallpaperflare.com/static/962/103/703/hope-lava-pink-tree-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            color: black;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }
        .overlay-content {
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        .profile h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .profile p {
            font-size: 18px;
            line-height: 1.6;
        }
        .profile a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            color: #007bff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #0056b3;
        }
        #hosted-text {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: black;
            opacity: 0.8;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #007bff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s, transform 0.3s;
        }
        #hosted-text:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        #hosted-text img {
            margin-right: 10px;
        }
        #hosted-text span {
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="revealProfile()">
        <div class="overlay-content">
            <h2>CLICK HERE</h2>
            <p>*MUSIC WILL BE PLAYED*</p>
        </div>
    </div>
    <div class="container" id="profile-container" style="display: none;">
        <div class="profile">
            <img src="https://github.com/DamageCoding/Marcus/blob/main/Images/Ava.png?raw=true" alt="Profile Picture">
            <h1>Ava</h1>
            <p>I'm A Sweetie What can I say?<br>
            Yes, I'm 14, chill.<br>
            <a href="https://nohello.net/en/" target="_blank">Don't Just say hello</a><br>
            My DMs are open sweetie.</p>
        </div>
        <div class="social-links">
            <!-- Add social links here -->
        </div>
    </div>
    <div id="hosted-text" onclick="redirectToMarcus()">
        <img src="https://github.com/DamageCoding/Marcus/blob/main/Images/icon.png?raw=true" alt="Hosted icon" style="vertical-align: middle; width: 24px; height: auto; margin-right: 10px;">
        <span>Hosted by Marcus.lol</span>
    </div>
    <script>
        function revealProfile() {
            var overlay = document.querySelector(".overlay");
            overlay.style.display = "none";
            document.getElementById("profile-container").style.display = "block";
            document.getElementById("backgroundAudio").play();
        }

        function redirectToMarcus() {
            window.location.href = "https://damagecoding.github.io/Marcus/";
        }
    </script>
    <audio id="backgroundAudio" src="Ava.mp3" loop hidden></audio>
</body>
</html>
