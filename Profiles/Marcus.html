<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus.lol</title>
    <link rel="icon" type="image/png" href="https://github.com/DamageCoding/Marcus/blob/main/Images/icon.png?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent;
            color: #fff;
        }
        .profile {
            text-align: center;
            padding: 40px 20px;
            position: relative; /* To position the badge */
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        .profile h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .profile h2 {
            font-size: 24px;
            color: #999;
            margin-bottom: 20px;
        }
        .profile p {
            font-size: 18px;
            color: #999;
            margin-bottom: 20px;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #007bff;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .rain-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: #007bff;
            animation: rain 1s linear infinite;
        }
        @keyframes rain {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(110vh);
                opacity: 1;
            }
        }
        /* Owner Badge Styles */
        .owner-badge {
            background-color: #007bff;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -20px;
            left: calc(100% + 10px); /* Adjust the distance from the name */
            z-index: 999;
            font-size: 20px;
            cursor: default; /* To disable hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <!-- Owner Badge -->
            <div class="owner-badge" title="Owner">
                <i class="fas fa-star"></i>
            </div>

            <!-- Profile Content -->
            <img src="https://github.com/DamageCoding/Marcus/blob/main/Images/Marcus.png?raw=true" alt="Profile Picture">
            <h1>Marcus</h1>
            <p>You can DM me if I don't respond; I might be busy or sleeping. <br>
            <a href="https://www.youtube.com/watch?v=OPrLdJPmaiU" target="_blank">https://www.youtube.com/watch?v=OPrLdJPmaiU</a> <br>
            No.<br>
            <a href="https://nohello.net/en/" target="_blank">https://nohello.net/en/</a> <br>
            If you need to talk to me, DM me on Telegram.</p>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://t.me/Marcuswillbemarcus" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="https://www.tiktok.com/@marcuswillbemarcus" target="_blank"><i class="fab fa-tiktok"></i></a>
                <!-- Add more social links as needed -->
            </div>
    </div>
    <div id="hosted-text" onclick="redirectToMarcus()">
        <img src="https://github.com/DamageCoding/Marcus/blob/main/Images/icon.png?raw=true" alt="Hosted icon" style="vertical-align: middle; width: 24px; height: auto; margin-right: 10px;">
        <span>Hosted by Marcus.lol</span>
    </div>
    <div class="rain" id="rain"></div>
    <audio id="backgroundAudio" src="Marcus.mp3" loop hidden></audio>
    <script>
        function revealProfile() {
            var overlay = document.getElementById("overlay");
            overlay.style.opacity = 0;
            setTimeout(function() {
                overlay.style.display = "none";
            }, 500);
            document.getElementById("profile-container").style.display = "block";
            document.getElementById("backgroundAudio").play();
        }

        function redirectToMarcus() {
            window.location.href = "https://damagecoding.github.io/Marcus/";
        }

        function createRainLine() {
            var rainLine = document.createElement("div");
            rainLine.className = "rain-line";
            rainLine.style.left = Math.random() * 100 + "%";
            rainLine.style.animationDuration = (Math.random() * 2 + 1) + "s";
            rainLine.style.animationDelay = (Math.random() * 2) + "s";
            document.getElementById("rain").appendChild(rainLine);
        }
    </script>
</body>
</html>
