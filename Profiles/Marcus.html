<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus.lol</title>
    <link rel="icon" type="image/png" href="https://github.com/Marcus-lol/Main/blob/main/Images/icon.png?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Resetting defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Profile */
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .profile h1 {
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            color: #fff;
        }

        .profile h1:hover .owner-text {
            display: inline-block;
        }

        .star-badge i {
            font-size: 20px;
            color: gold;
            cursor: pointer;
        }

        .owner-text {
            display: none;
            font-size: 14px;
            font-weight: bold;
            color: gold;
            position: absolute;
            bottom: -10px;
            left: calc(50% - 10px);
        }

        /* Social Links */
        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007bff;
        }

        /* Hosted Text */
        #hosted-text {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            color: #fff;
            opacity: 0.8;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #007bff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s, transform 0.3s;
        }

        #hosted-text:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        #hosted-text img {
            margin-right: 10px;
            width: 20px;
            height: auto;
        }

        #hosted-text span {
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://github.com/Marcus-lol/Main/blob/main/Images/Marcus.png?raw=true" alt="Profile Picture">
            <h1>Marcus <span class="star-badge" onmouseover="this.nextElementSibling.style.display='inline-block'" onmouseout="this.nextElementSibling.style.display='none'"><i class="fas fa-star"></i></span><span class="owner-text">Owner</span></h1>
            <p>You can DM me if I don't respond; I might be busy or sleeping.</p>
        </div>
        <div class="social-links">
            <a href="https://t.me/Marcuswillbemarcus" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://www.tiktok.com/@marcuswillbemarcus" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
    <div id="hosted-text" onclick="redirectToMarcus()">
        <img src="https://github.com/Marcus-lol/Main/blob/main/Images/icon.png?raw=true" alt="Hosted icon">
        <span>Hosted by Marcus.lol</span>
    </div>
    <audio id="backgroundAudio" src="Marcus.mp3" loop hidden></audio>
</body>
</html>
