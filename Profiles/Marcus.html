<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="https://github.com/Marcus-lol/Main/blob/main/Images/icon.png?raw=true">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Marcus.lol - Marcus's Profile">
    <meta property="og:description" content="Visit Marcus's Profile on Marcus.lol. Connect with Marcus and explore more!">
    <meta property="og:image" content="https://github.com/Marcus-lol/Main/blob/main/Images/Marcus.png?raw=true">
    <meta property="og:url" content="https://marcus-lol.github.io/Main/">
    <meta property="og:type" content="website">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Marcus.lol - Marcus's Profile">
    <meta name="twitter:description" content="Visit Marcus's Profile on Marcus.lol. Connect with Marcus and explore more!">
    <meta name="twitter:banner" content="https://github.com/Marcus-lol/Main/blob/main/Images/embed.png?raw=true">
    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent;
            color: #fff;
            position: relative;
        }
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div id="overlay" onclick="revealProfile()">
        <div id="overlay-content">
            <p>CLICK</p>
            <div class="warning">*MUSIC WILL BE PLAYED*</div>
        </div>
    </div>
    <div class="container" id="profile-container" style="display: none;">
        <div class="profile">
            <!-- Profile Content -->
            <img src="https://github.com/Marcus-lol/Main/blob/main/Images/Marcus.png?raw=true" alt="Profile Picture">
            <h1>Marcus <span class="star-badge" onmouseover="this.nextElementSibling.style.display='block'" onmouseout="this.nextElementSibling.style.display='none'"><i class="fas fa-star"></i></span><span class="owner-text">Owner</span></h1>
            <p>You can DM me if I don't respond; I might be busy or sleeping. <br>
            <a href="https://www.youtube.com/watch?v=OPrLdJPmaiU" target="_blank">https://www.youtube.com/watch?v=OPrLdJPmaiU</a> <br>
            If you need to talk to me, DM me on Telegram.</p>
            <!-- End of Profile Content -->
        </div>
        <div class="social-links">
            <a href="https://t.me/Marcuswillbemarcus" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://www.tiktok.com/@marcuswillbemarcus" target="_blank"><i class="fab fa-tiktok"></i></a>
            <!-- Add more social links as needed -->
        </div>
    </div>
    <div id="hosted-text" onclick="redirectToMarcus()">
        <img src="https://github.com/Marcus-lol/Main/blob/main/Images/icon.png?raw=true" alt="Hosted icon" style="vertical-align: middle; width: 24px; height: auto; margin-right: 10px;">
        <span>Hosted by Marcus.lol</span>
    </div>
    <div class="rain" id="rain"></div>
    <div class="thunder" id="thunder"></div>
    <audio id="backgroundAudio" src="Marcus.mp3" loop hidden></audio>
    <audio id="thunderSound" src="thunder.mp3" hidden></audio>
    <script>
        function revealProfile() {
            var overlay = document.getElementById("overlay");
            overlay.style.opacity = 0;
            setTimeout(function() {
                overlay.style.display = "none";
            }, 500);
            document.getElementById("profile-container").style.display = "block";
            document.getElementById("backgroundAudio").play();
        }

        function redirectToMarcus() {
            var sharedURL = "https://marcus-lol.github.io/Main/";
            window.open(sharedURL, '_blank').focus();
        }

        function createRainLine() {
            var rainLine = document.createElement("div");
            rainLine.className = "rain-line";
            rainLine.style.left = Math.random() * 100 + "%";
            rainLine.style.animationDuration = (Math.random() * 2 + 1) + "s";
            rainLine.style.animationDelay = (Math.random() * 2) + "s";
            document.getElementById("rain").appendChild(rainLine);
        }

        // Function to create thunder
        function createThunder() {
            var thunderSound = document.getElementById("thunderSound");
            thunderSound.currentTime = 0; // Rewind to start of audio
            thunderSound.play();

            var thunderElement = document.getElementById("thunder");
            thunderElement.style.display = "block";

            setTimeout(function() {
                thunderElement.style.display = "none";
            }, Math.random() * 200 + 200); // Adjust duration of thunder flash
        }

        // Call createRainLine() function at intervals
        setInterval(createRainLine, 1000); // Adjust interval as needed

        // Call createThunder() function at random intervals
        setInterval(createThunder, Math.random() * 10000 + 5000); // Adjust interval as needed
    </script>
</body>
</html>
